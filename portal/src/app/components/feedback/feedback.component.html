<div class="container">
    <section class="add_photo become" *ngFor="let feedback of feedbackData | async">
        <div class="top_line">
            <h2 class="maps_before">Оставить отзыв</h2>
            <h2 class="second">{{ feedback.title }}</h2>
            <h2 class="blue_line address" [routerLink]='["../../map_page",feedback.id]'>
               <img src="assets/imgs/pin.png" class="pin" alt="pin">
               {{ feedback.address }}
             </h2>
             <span (click)="goToback()" class="back_link blue_line" (click)="closeAllPanels()">
                Вернуться
            </span>
        </div>
    </section>

    <div class="add_photo become">
        <form
        (submit)="sendForm(name.value, email.value, feedback.value)"
        class="contact_form col-md-7">
        <div class="input_wrap">
          <label>Имя и фамилия</label>
          <input 
            type="text" 
            class="name" 
            #name 
            >
        </div>
        <div class="input_wrap">
          <label>Адрес электронной почты</label>
          <input
            md-input
            type="text"
            name="email"
            #email 
            class="email" 
            placeholder="example@mail.com"
            >
        </div>
        <div class="input_wrap area_wrap">
          <label>Ваш отзыв</label>
          <!-- <a href="/" class="blue_line right">Как написать хороший отзыв</a> -->
          <textarea 
            class="area" 
            required
            #feedback
            placeholder="Расскажите другим посетителям о своих впечатлениях"></textarea>
        </div>
        <div class="bott_line">
          <button class="btn green add_photo">
            <img src="assets/imgs/msg_icon.png" alt="msg_icon">
            Отправить отзыв
          </button>
  
          <!-- <div class="prewiev">
            <img src="assets/imgs/yellow_eye.png" alt="yellow_eye">
            <a href="/" class="blue_line">Предварительный просмотр фото</a>
          </div> -->
        </div>
      </form>
    </div>
</div>
