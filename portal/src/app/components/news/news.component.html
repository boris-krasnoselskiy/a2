<div class="container">
    <section class="news">
        <div class="top_line">
            <h2 class="maps_before">Новости</h2>
            <span (click)="goToback()" class="back_link blue_line" (click)="closeAllPanels()">
                Вернуться
            </span>
        </div>
        <div class="items row" *ngFor="let items of newsData | async">
            <div class="company"
                [routerLink]="['/news/', news.id ]"
                *ngFor="let news of items.news"
                [ngClass]="[news.width == '1' ? 'col-md-4' : '' 
                ||  news.width == '2' ? 'col-md-8' : '' 
                || news.width == '3' ? 'col-md-12' : '']">
                <div class="like_it red right">
                <img src="assets/imgs/flag_icon.png" alt="flag_icon">
                </div>
                <div class="img_wrap" [style.background]="'url('+news.image_src+')'">
                <div class="info_line">
                    <h3>{{ news.title }}</h3>
                </div>
                </div>
                <div class="shadow">
                <div class="hovered bott_line">
                    <div class="place_type food yellow">
                        <img src="{{ news.type_image }}" alt="food_icon">
                    </div>
                    <ul class="tags">
                        <li *ngFor="let tag of news.tags">
                            <a [routerLink]="['../search/',tag.text]" class="blue_line">{{ tag.text }}</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
